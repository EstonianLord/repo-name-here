<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tallink</title>
  <style>

    *{
      margin: 0px;
      padding: 0px;
    }
    .contain{
      overflow: hidden;
      position: relative;
    }
    .bg1, .tallink, .bg2, .sk1, .sk2, .puh1, .puh2, .bron, .hind{
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="contain">
    <img src="bg1.jpg" alt="" class="bg1">
    <img src="tallink.png" alt="" class="tallink"> <!--10-90-->

    <img src="bg2.jpg" alt="" class="bg2">

    <img src="sk1.png" alt="" class="sk1">
    <img src="sk2.png" alt="" class="sk2">

    <img src="puh1.png" alt="" class="puh1">
    <img src="puh2.png" alt="" class="puh2">

    <img src="bron.png" alt="" class="bron">

    <img src="hind.png" alt="" class="hind">
  </div>
</body>
</html>
